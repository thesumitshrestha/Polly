{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3"> Poll Questions</h1>
    {% if questions %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polly:detail' question.id %}" class="btn btn-primary btn-sm"> Vote Now</a>
                    <a href="{% url 'polly:results' question.id %}" class="btn btn-secondary btn-sm"> Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p> No polls availables</p>
    {% endif %}
{% endblock %}
